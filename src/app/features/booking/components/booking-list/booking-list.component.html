<div class="p-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold mb-4">Booking List</h1>
    <div class="p-4">
      <p-button
        routerLink="/en/studio/list"
        class="text-blue-500"
        variant="outlined"
        severity="success"
        >View Studios</p-button
      >
    </div>
  </div>

  <!-- Booking Table -->
  <p-table
    #dt2
    [value]="bookings"
    [paginator]="true"
    [rows]="5"
    [size]="'small'"
    showGridlines
    stripedRows
    [rowsPerPageOptions]="[5, 10, 20]"
    [scrollable]="true"
    scrollHeight="400px"
    [globalFilterFields]="[
      'userName',
      'userEmail',
      'studioType',
      'location',
      'date',
      'timeSlot'
    ]"
  >
    <ng-template #caption>
      <div class="flex">
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>User Name</th>
        <th>User Email</th>
        <th>Studio Name</th>
        <th>Studio Type</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time Slot</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-booking>
      <tr>
        <td>{{ booking.userName }}</td>
        <td>{{ booking.userEmail }}</td>
        <td>{{ booking.studioName }}</td>
        <td>{{ booking.studioType }}</td>
        <td>{{ booking.location }}</td>
        <td>{{ booking.date | date : "mediumDate" }}</td>
        <td>{{ booking.timeSlot }}</td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="6" class="text-center">No Records found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
